<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function onWindowLoad() {
        var message = document.querySelector('#message');

        chrome.tabs.query({ active: true, currentWindow: true }).then(function (tabs) {
        var activeTab = tabs[0];
        var activeTabId = activeTab.id;

        return chrome.scripting.executeScript({
            target: { tabId: activeTabId },
            // injectImmediately: true,  // uncomment this to make it execute straight away, other wise it will wait for document_idle
            func: DOMtoString,
            // args: ['body']  // you can use this to target what element to get the html for
        });

    }).then(function (results) {
        message.innerText = results[0].result;
    }).catch(function (error) {
        message.innerText = 'There was an error injecting script : \n' + error.message;
    });
}

window.onload = onWindowLoad;

function DOMtoString(selector) {
    if (selector) {
        selector = document.querySelector(selector);
        if (!selector) return "ERROR: querySelector failed to find node"
    } else {
        selector = document.documentElement;
    }
    return selector.outerHTML;
}
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The OtherSide</title>
</head>
<style>
    .box {
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        border: 3px solid black; /* Border for the box */
        width: 160px; /* Width of the box */
        height: 40;
        padding: 1; /* Padding around content */
    }

    h2 {
        color: rgb(111, 101, 101);
    }
</style>
<body>
    <div class = "box">
        <h2>The OtherSide</h2>
    </div>
</body>
</html>
